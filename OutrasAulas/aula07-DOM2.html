<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Somando valores moeda</h1>
    <input type="number" name="txtn1" id="num1">
     + 
    <input type="number" name="txtn2" id="num2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('num1')
            var tn2 = window.document.querySelector('input#num2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = s.toLocaleString('pt-br',{style: 'currency', currency:'BRL'})
        }


    </script>
</body>
</html>
