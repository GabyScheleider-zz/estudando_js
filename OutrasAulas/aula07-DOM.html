<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div#area{
            background-color: chartreuse;
            color: black;
            font: bold 1.2rem Arial;

            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()"> --> <!-- Exemplo sem os liteners -->
    <div id="area" ><!-- Com listener -->
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area')
        /* Eventos de listener, ouvidores */
        area.addEventListener('click',clicar)
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', saiu)
        
        function clicar(){
            area.innerText = 'Clicou!'
            area.style.background = 'yellow'
        }
        function entrou(){
            area.innerText = "Entrou!"
            area.style.background = 'chartreuse'
        }
        function saiu(){
            area.innerText = "Saiu!"
            area.style.background = 'red'
        }


    </script>
</body>
</html>
