<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS pela 100° vez</title>
    <style>
        body{
            background-color: rgb(26, 175, 185);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldita maldição inexistente</p>

    <script>
        alert('Vamos somar, digite um número')
        var n1 = Number(window.prompt(' Digite o primeiro '))//passar para número com o Number(string)
        var n2 = Number(window.prompt(' Digite o segundo '))//passar para número com o Number(string)
        var s = n1 + n2
        window.alert('A soma dele é ' + s)
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        window.alert(`A soma entre ${n1} e ${n2} é ${n1+n2}`)
    </script>
</body>
</html>
